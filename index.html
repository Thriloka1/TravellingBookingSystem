<html lang="en">

    <head>

 <body>
   
        <header >
            <h1 style="color: #664caf;">Travel Booking System</h1>
        </header>
            <nav>
                
                <button id="trackTicketBtn" style="margin-left: 80%;">Track Ticket</button>
                <div id="ticketModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Ticket Tracking</h2>
                        <label for="bookingId">Booking ID:</label>
                        <input type="text" id="bookingId" placeholder="Enter Booking ID">
                        <br>
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="text" id="mobileNumber" placeholder="Enter Mobile Number">
                        <br>
                        <button onclick="trackTicket()">Track</button>
                        <div id="ticketDetails"></div>
                    </div>
                </div>
                
            <button id="loginSignupBtn">Login/Signup</button>
            <div id="formModal" class="form-modal">
                <div class="form-modal-content">
                    <span class="close">&times;</span>
                    <div class="tab active" id="loginTab">
                        <h2>Login</h2>
                        <label for="loginEmailMobile">Email/Mobile:</label>
                        <input type="text" id="loginEmailMobile" placeholder="Enter Email/Mobile">
                        <br>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter Password">
                        <br>
                        <button onclick="login()">Login</button>
                        <p>Don't have an account? <span class="tab-button" onclick="showSignupTab()">Sign Up</span></p>
                    </div>
                    <div class="tab" id="signupTab">
                        <h2>Sign Up</h2>
                        <label for="signupEmailMobile">Email/Mobile:</label>
                        <input type="text" id="signupEmailMobile" placeholder="Enter Email/Mobile">
                        <br>
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" placeholder="Enter Password">
                        <br>
                        <button onclick="signup()">Sign Up</button>
                        <p>Already have an account? <span class="tab-button" onclick="showLoginTab()">Login</span></p>
                    </div>
                </div>
            </div>

            
            </nav>
   <div class="backpic">
    <section class="logo" style="margin-right: 80%;">
        <img src="logo1.jpg" alt="Travel Company Logo" style="width: 90%; border:10px solid ; border-radius: 40%;">
    </section>
    <div class="container">
        <form action="booking_process.php" method="post">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="debitCard">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <input type="submit" value="Book Now">
        </form>
    </div> 
    <section class="bus-booking">
        <h2>Bus Booking</h2>
        <div class="bus-options">
            <button class="bus-btn" onclick="showBusDetails('APSRTC')">APSRTC</button>
            <button class="bus-btn" onclick="showBusDetails('KSRTC')">KSRTC</button>
            <button class="bus-btn" onclick="showBusDetails('TSRTC')">TSRTC</button>
            <button class="bus-btn" onclick="showBusDetails('Volvo')">Volvo</button>
            <button class="bus-btn" onclick="showBusDetails('Deluxe')">Deluxe</button>
            <button class="bus-btn" onclick="showBusDetails('UltraDeluxe')">Ultra Deluxe</button>
            <button class="bus-btn" onclick="showBusDetails('SleepCoach')">Sleep Coach</button>
        </div>
        <div class="bus-details" id="busDetails"></div>
    </section>
 </div>
    <section class="offers">

    <style>

     <script>
        var formModal = document.getElementById('formModal');
        var loginSignupBtn = document.getElementById('loginSignupBtn');
        var closeBtn = formModal.getElementsByClassName('close')[0];
        loginSignupBtn.onclick = function () {
            formModal.style.display = 'block';
            showLoginTab(); 
        }
        closeBtn.onclick = function () {
            formModal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == formModal) {
                formModal.style.display = 'none';
            }
        }

        function showSignupTab() {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('signupTab').classList.add('active');
        }

        function showLoginTab() {
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById('loginTab').classList.add('active');
        }

        function login() {
            alert('Login successful!'); 
        }

        function signup() {
            alert('Sign up successful!');
        }
                var modal = document.getElementById('ticketModal');

                var btn = document.getElementById('trackTicketBtn');

                var span = document.getElementsByClassName('close')[0];

                btn.onclick = function() {
                    modal.style.display = 'block';
                }

                span.onclick = function() {
                    modal.style.display = 'none';
                }                
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                }

                function trackTicket() {
                    var bookingId = document.getElementById('bookingId').value;
                    var mobileNumber = document.getElementById('mobileNumber').value;
                    var ticketDetailsData = 'Ticket details will be fetched here based on bookingId and mobileNumber.';
                    document.getElementById('ticketDetails').innerText = ticketDetailsData;
                }
        function showBusDetails(busType) {
            var busDetailsElement = document.getElementById('busDetails');
            var busDetails = '';

            switch (busType) {
                case 'APSRTC':
                    busDetails = 'APSRTC buses available: Regular, Express, Deluxe, Garuda';
                    break;
                case 'KSRTC':
                    busDetails = 'KSRTC buses available: Airavat, Airavat Club Class, Airavat Bliss';
                    break;
                case 'TSRTC':
                    busDetails = 'TSRTC buses available: Vajra, Garuda Plus, Rajadhani Express';
                    break;
                case 'Volvo':
                    busDetails = 'Volvo buses available: Volvo Multi-Axle, Volvo Sleeper';
                    break;
                case 'Deluxe':
                    busDetails = 'Deluxe buses available: Non-AC Deluxe, AC Deluxe';
                    break;
                case 'UltraDeluxe':
                    busDetails = 'Ultra Deluxe buses available: Ultra Deluxe Non-AC, Ultra Deluxe AC';
                    break;
                case 'SleepCoach':
                    busDetails = 'Sleep Coach buses available: Sleeper Berth, Semi-Sleeper Berth';
                    break;
                default:
                    busDetails = 'No information available for this bus type.';
                    break;
            }

            busDetailsElement.innerText = busDetails;
        }
    </script>
